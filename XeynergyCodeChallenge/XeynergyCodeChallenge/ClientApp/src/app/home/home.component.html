<h1 id="tableLabel">Persons</h1>

<p *ngIf="!persons"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="persons">
  <thead>
    <tr>
      <th>Id</th>
      <th>Full Name</th>
      <th>Email Address</th>
      <th class="text-right">
        <button class="btn btn-primary" (click)="edit(undefined)" style="margin: 5px;">Create</button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">
      <td>{{ person.id }}</td>
      <td>{{ person.fullName }}</td>
      <td>{{ person.emailAddress }}</td>
      <td class="text-right">
        <button class="btn btn-warning" (click)="edit(person)" style="margin: 5px;">
          Edit
        </button>
        <button type="button" class="btn btn-danger" (click)="delete(person)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<jw-modal id="edit-person">
  <div *ngIf="selectedPerson">
    <h2 *ngIf="selectedPerson.id">Update Person Details</h2>
    <h2 *ngIf="!selectedPerson.id">Create Person</h2>
    <p>First Name: <input type="text" [(ngModel)]="selectedPerson.firstName" /></p>
    <p>Last Name: <input type="text" [(ngModel)]="selectedPerson.lastName" /></p>
    <p>Email Address: <input type="text" [(ngModel)]="selectedPerson.emailAddress" /></p>
    <button *ngIf="selectedPerson.id" type="button" class="btn btn-success" (click)="save(selectedPerson);">Update</button>
    <button *ngIf="!selectedPerson.id" type="button" class="btn btn-success" (click)="save(selectedPerson);">Create</button>
    <button type="button" class="btn btn-link" (click)="closeModal('edit-person');">Cancel</button>
    
  </div>
  
</jw-modal>

<jw-modal id="delete-person">
  <h1>You are about to delete a person</h1>
  <p>This person will be deleted permenently from the system.</p>
  <button type="button" class="btn btn-danger" (click)="deleteConfirm();">Delete</button>
  <button type="button" class="btn btn-link" (click)="closeModal('delete-person');">Cancel</button>

</jw-modal>
